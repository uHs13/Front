<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>

    <style>
        li{
             list-style-type: unset;/* troca o símbolo do item na lista*/ 
        }
    </style>
</head>
<body>
    <ol><!--Lista ordenada. O elemento tem o indíce da su posição antes do conteúdo -->
        <li>Um</li>
        <li>Dois</li>
        <li>Três</li>
    </ol>

    <ul><!--Lista ordenada. lista sem índice-->
        <li>Um</li>
        <li>Dois</li>
        <li>Três</li>
    </ul>
    
    <dl><!-- Lista Descritiva-->
        <dt><h3>It goes</h3></dt>
        <dd>
            <ol>
                
                <li>For the money</li>
                <li>For the show</li>
                <li>For the pussy</li>
                
            </ol>

        </dd>
    </dl>

</body>
</html>
