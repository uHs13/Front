<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <link rel="stylesheet" href="teste.css">
    <title>Document</title>
</head>

<body>
    <main>

        <section>

            <form action="">



                <h2>Dados Pessoais</h2>

                <div class='limitadora'>

                    <div>

                        <input type="text" id='one' required class='inpt-g'>
                        <label for="one">Nome Completo</label>


                    </div>

                    <div>

                        <input type="email" id='two' required class='inpt-g'>
                        <label for="two">E-mail</label>


                    </div>
                </div>
                <div>

                    <input type="text" id='data' required>
                    <label for="three">Data de Nascimento</label>


                </div>

                <div>

                    <input type="text" id='cpf' required>
                    <label for="cpf">CPF</label>


                </div>

                <div>

                    <input type="text" id='RG' required>
                    <label for="two">RG</label>


                </div>

                <div>

                    <input type="text" id='three' required>
                    <label for="three">Sexo</label>


                </div>


            </form>



        </section>


    </main>

    <script>

        $(() => {

            let cpf = $('#cpf');
            cpf.mask('000.000.000-00', { reverse: true });

            let data = $('#data');
            data.mask('00/00/0000', { reverse: true });

            let rg = $('#RG');
            rg.mask('00-00.000.000', { reverse: true });


        });

    </script>
</body>

</html>
