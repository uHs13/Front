<html>

<head>
    <title>Curso de Bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Favicon -->
    <link rel="shortcut icon" href="/bootstrap-solid.jpg" type="image/x-icon">



    <!-- Custom CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/estilo.css" rel="stylesheet">

</head>

<body>
    <!-- Digite abaixo seu codigo -->
    <div class="container">

        <div class="row col-lg-10 offset-lg-1">

            <form class="w-100" method="POST" id="form">

                <div class="form-row">

                    <div class="form-group col-12 col-md-6 col-sm-12">
                        <label for="nome" class="sr-only">Nome</label>
                        <input class="form-control" type="text" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group col-12 col-md-6 col-sm-12">
                        <label for="email" class="sr-only">Email</label>
                        <input class="form-control" type="email" id="email" placeholder="Seu email">
                    </div>

                </div>

                <div class="checkbox mb-3">
                    <label for="lista">
                        <input type="checkbox" id="lista">Inscrever-me na newsletter
                    </label>
                </div>

                <button class="btn btn-block btn-dark" type="submit">Cadastrar-me</button>

            </form>

        </div>

    </div>
    <!-- Fim do seu codigo -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="_js/script.js"></script>

    <script>
    
        let form = document.querySelector("#form");

        form.addEventListener('submit', (f) => {

            f.preventDefault();

            let inputs = form.querySelectorAll("input");

            let json = {};

            [...inputs].forEach(input => {

                json[input.id] = input.value;

            });

            alert(JSON.stringify(json));

        });


    
    </script>

</body>

</html>
