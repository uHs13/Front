<html>

<head>
    <title>Curso de Bootstrap</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/estilo.css" rel="stylesheet">
</head>

    <style>
        
        input[type="checkbox"] ~ label
        {

            color:orange;

        }   

        input[type="radio"] ~ label
        {

            color:green;

        }
    
    </style>

<body>
    <!-- Digite abaixo seu codigo -->
    <div class="container bg-light shadow mt-5 rounded-sm">

        <div class="form-check">
            <input type="checkbox" value="BR" class="form-check-input">
            <label class="form-check-label">Brasil</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="PT" class="form-check-input">
            <label class="form-check-label">Portugal</label>
        </div>

        <div class="form-check">
            <input type="checkbox" value="AN" class="form-check-input">
            <label class="form-check-label">Angola</label>
        </div>

        <div class="form-check">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" class="form-check-input">
            <label class="form-check-label">Chile</label>
        </div>

        <div class="form-check">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" class="form-check-input">
            <label class="form-check-label">Espanha</label>
        </div>
       
        <div class="form-check">
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" class="form-check-input">
            <label class="form-check-label">Mexico</label>
        </div>
        
        <div class="form-check">
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" class="form-check-input">
            <label class="form-check-label">Argentina</label>
        </div>

    </div>
    <!-- Fim do seu codigo -->
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="_js/script.js"></script>
</body>

</html>
