<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=devide-width, initial-scale=1">
        <meta charset="UTF-8">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <h2>Estilo</h2>
            <button class='btn btn-primary'>Principal</button>
            <button class='btn btn-secondary'>Secundário</button>
            <button class='btn btn-success'>Sucesso</button>
            <button class='btn btn-info'>Informação</button>
            <button class='btn btn-warning'>Aviso</button>
            <button class='btn btn-danger'>Perigo</button>
            
            <h2>Tamanho</h2>
            <button class='btn btn-default btn-success'>Padrão</button>
            <button class='btn btn-default btn-lg btn-success'>Largo</button>
            <button class='btn btn-default btn-sm btn-success'>Pequeno</button>
            <button class='btn btn-default btn-xs btn-primary'>Muito pequeno</button> 
            <button class='btn btn-default btn-block btn-success'>Block</button>
            
            <h2>Extras</h2>
            <button class="btn btn-default btn-danger active">Ativo</button>
            <button class="btn btn-default btn-warning" disabled>Não ativo</button>
        </div>
        
        
        
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
