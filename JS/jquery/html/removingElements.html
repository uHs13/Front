<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel='stylesheet' href='../css/removingElements.css'>
    <title> Removing elements on click </title>

</head>

<body>

    <main>

        <table class='table w-50 p-3 '>

            <thead class='text-center '>

                <tr >

                    <th class='text-info'>Clube</th>
                    <th class='text-info'>Pais</th>
                    <th class='text-dark'>Ação</th>

                </tr>

            </thead>

            <tbody class='text-center'>

                <tr>

                    <td>Manchester United</td>
                    <td>Inglaterra</td>
                    <td> <a href="#" class='text-success'>Remover</a> </td>
                </tr>

                <tr>

                    <td>Manchester City</td>
                    <td>Inglaterra</td>
                    <td> <a href="#" class='text-success'>Remover</a> </td>

                </tr>

                <tr>

                    <td>Roma</td>
                    <td>Itália</td>
                    <td> <a href="#" class='text-success'>Remover</a> </td>

                </tr>

                <tr>

                    <td>Sassuolo</td>
                    <td>Itália</td>
                    <td> <a href="#" class='text-success'>Remover</a> </td>

                </tr>

                <tr>

                    <td>Inter de Milão</td>
                    <td>Itália</td>
                    <td> <a href="#" class='text-success'>Remover</a> </td>
                </tr>



            </tbody>


        </table>


    </main>

    <script>
        
        $('td a').click(
        
            function(){
            $(this).parent().parent().remove();//precisamos usar .parent() 2x porque o link está dentro de um td que está dentro de uma linha da tabela, e essa linha que queremos remover
        
        });

        
    
    </script>

</body>

</html>
