<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Move</title>
</head>
<style>
    body {

        margin: 0;
        padding: 0;

    }

    main{

        width: 100%;


    }

    section{

        width: 300px;
        height: 300px;
        background-color: brown;
        margin:30px;
        position:relative;


    }

    button{

        margin: 30px;

    }

</style>

<body>
    <main>

        <button id='l'>Esquerda</button>
        <button id='r'>Direita</button>
        
        <section></section>


    </main>

    <script>
    
        $('#r').click(()=>{
  
            $('section').animate({left:500},1000);

        });

        $('#l').click(()=>{

            $('section').animate({left:0},1000);

        });
    
    </script>

</body>

</html>
