<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Window Size</title>

    <style>
        section {

            width: 313px;
            height: 313px;

            background-color: rgb(255, 138, 29);

            border: .5px solid rgb(83, 83, 83);


            padding: 10px;

            top: 40px;
            left: 10px;


            position: absolute;





        }

       

        div {

            width: 50px;
            height: 50px;
            background-color: teal;
            border: 1px solid black;

        }

    </style>
</head>

<body>

    <main>



        <section>

            <div>

            </div>

        </section>




    </main>


    <script>




        $(() => {

            console.log(' section top: ' + $('section').position().top);
            console.log(' section left: ' + $('section').position().left);
            $('section').click(() => {

                alert('clicou');

            });

            console.log(' div top: ' + $('div').offset().top);//position - retorna o posicionamento em relação ao elemento pai; offset - retorna o posicinamento em relação ao elemento avo
            console.log(' div left: ' + $('div').offset().left);//retorna o ponto onde se inicia a esquerda do elemento em relação ao elemento avo

            $('section').offsetParent().css({'background-color':'purple'});//offsetParent se refere ao elemento pai


        });



    </script>
</body>

</html>
