<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Show and Hide</title>
</head>
    <style>
    
        section{

            width: 300px;
            height: 300px;
            background-color: orange;
            margin-top: 10px;

        }
    
    </style>
<body>
    <main>

        <button class='show'>Mostrar</button>
        <button class='hide'>Esconder</button>
        <button class='tog'>Reverso</button>

        <section></section>

    </main>

    <script>
    
        $('.hide').click(()=>{

            $('section').hide(500);

        });

        $('.show').click(()=>{

            $('section').show(500);

        });

        $('.tog').click(()=>{

            $('section').toggle(500,()=>{
                
                alert('Fim');
                
            });

        });
    
    </script>
</body>
</html>
