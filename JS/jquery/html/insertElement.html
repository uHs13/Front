<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Inserting Elements</title>

    <style>
    
        body{

            margin:0;
            padding:0;

        }


        ul{
            
            list-style:none;
            margin:10px 10px;
            padding:0;

        }

        ul li{

            display: inline-block;
            margin-right: 5px;

        }

        ul li img{

            width:300px;
            height: 200px;
            

        }
    
    </style>

</head>
<body>
    
    <main>

        <ul>

            <li> <img src="../_res/cachoeiras.jpg" alt="Cachoeira"> </li>
            <li> <img src="../_res/lago_montanha.jpg" alt="Lago e Montanha"> </li>
            <li> <img src="../_res/winter-mountain.jpg" alt="Montanha nevada"> </li>


        </ul>

    </main>

    <script>
    
        $(()=>{

            // $('<li><img src="../_res/trees.jpg"></li>').insertAfter('li:last-child');
            // $('<li><img src="../_res/trees.jpg"></li>').insertBefore('li:last-child');
            // $('<li><img src="../_res/trees.jpg"></li>').insertBefore('li:nth(1)');
            $('<li><img src="../_res/trees.jpg"></li>').insertAfter('li:nth(0)');

        });
    
    
    </script>

</body>
</html>
