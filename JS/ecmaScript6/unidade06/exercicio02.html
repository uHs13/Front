    <script>
    
        class Book {

            constructor(title, genre, pages, author) {

                this.title = title;
                this.genre = genre;
                this.pages = pages;
                this.author = author;

            }
            //.constructor

            show() {

                console.log(`
                    |-----------------------|
                    |Title:  ${this.title};  |
                    |Genre:  ${this.genre};     |
                    |Pages:  ${this.pages};           |
                    |Author: ${this.author};   |
                    |-----------------------|

                `);

            }
            //.show

        }
        //.Book

        class GreenBook extends Book {

            constructor(title, genre, pages, author) {

                super(title, genre, pages, author);

                this.show();

            }

        }
        //.greenBook

        let gb = new GreenBook("green action", "adventure", 300, "greenlander");

    </script>
