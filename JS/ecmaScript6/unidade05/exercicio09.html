<body>
    <script>
    
        function* liquidificar(ing) {

           for (let i = 0; i < ing.length; i++) {

                yield ing[i];

           }

        }

        let ingredients = liquidificar(["leite", "banana", "maÃ§a", "aveia", "canela"]);

        let fazerVitamina = setInterval( () => {

            let vitamina = ingredients.next();

            if (vitamina.done) {

                clearInterval(fazerVitamina);

                console.log("Pronto");

            } else {

                console.log(vitamina.value);

            }

        }, 1000); 

    </script>
</body>
